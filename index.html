<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title> Braydens Weather Dashboard </title>
    <link rel="stylesheet" href="Assets/style.css">
</head>

<body>
    <header class="container-fluid text-center text-white bg-light p-2">
        <h1>Weather Dashboard</h1>
    </header>
    â€‹
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h5 class="mt-1">Search for a City:</h5>
                <div class="form-inline form-group">
                    <input class="form-control" type="text" id="search-value" />
                    <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
                </div>
                <ul class="list-group history"></ul>
            </div>
            <div class="col-lg-9">
                <div id="today" class="mt-6"></div>
                <div id="forecast" class="card-deck mt-6"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
